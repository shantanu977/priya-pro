<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hey Priyanka</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
  }

  .card {
    background: white;
    padding: 35px;
    border-radius: 30px;
    text-align: center;
    box-shadow: 0 20px 45px rgba(0,0,0,0.35);
    width: 330px;
    z-index: 10;
  }

  h1 {
    color: #ff4d6d;
    margin-bottom: 10px;
  }

  .photo img {
    width: 140px;
    height: 140px;
    border-radius: 50%;
    object-fit: cover;
    border: 4px solid #ff4d6d;
    margin: 15px 0;
  }

  p {
    font-size: 20px;
    margin: 15px 0;
  }

  button {
    padding: 12px 26px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    margin: 12px;
  }

  .yes {
    background: #ff4d6d;
    color: white;
  }

  .no {
    background: #ddd;
    position: absolute;
  }

  .heart {
    position: absolute;
    color: red;
    font-size: 26px;
    animation: fall linear infinite;
  }

  @keyframes fall {
    from {
      transform: translateY(-10vh);
      opacity: 1;
    }
    to {
      transform: translateY(110vh);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<div class="card" id="card">
  <h1>Hey Priyanka ‚ù£ü•∞</h1>

  <div class="photo">
    <img src="her.jpg" alt="Her Photo">
  </div>

  <p>Will you marry me ? ‚ù§Ô∏è</p>

  <button class="yes" onclick="yesClicked()">YES üíñ</button>
  <button class="no" id="noBtn">NO üò•</button>
</div>

<script>
  const noBtn = document.getElementById("noBtn");

  noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 60);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  });

  function yesClicked() {
    document.getElementById("card").innerHTML =
      "<h1>üíó</h1><p>I am now the happest version of mine ‚ù§Ô∏è</p>";

    startHearts();
  }

  function startHearts() {
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (2 + Math.random() * 3) + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 5000);
    }, 180);
  }
</script>

</body>
</html>
